<html>
   <style>
      /* General styles */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      body {
         background-color: #fff;
         color: #333;
         line-height: 1.6;
      }

      /* General styles for the search container */
      .search-container {
         display: flex; /* Align items in a row */
         align-items: center; /* Center items vertically */
         width: 100%; /* Full width */
         max-width: 600px; /* Limit maximum width */
         margin: 20px auto; /* Center the container */
      }

      /* Search input styles */
      .search-input {
         flex: 1; /* Take up remaining space */
         padding: 10px; /* Space inside the input */
         border: 2px solid #007BFF; /* Border color */
         border-radius: 5px 0 0 5px; /* Rounded corners for left side */
         font-size: 16px; /* Font size */
         outline: none; /* Remove outline on focus */
         transition: border-color 0.3s; /* Smooth border color transition */
      }

      /* Change border color on focus */
      .search-input:focus {
         border-color: #0056b3; /* Darker border on focus */
      }

      /* Styles for the search button */
      .search-button {
         padding: 10px 20px; /* Space inside the button */
         background-color: #007BFF; /* Button background color */
         color: white; /* Text color */
         border: none; /* Remove default border */
         border-radius: 0 5px 5px 0; /* Rounded corners for right side */
         font-size: 16px; /* Font size */
         cursor: pointer; /* Pointer cursor on hover */
         transition: background-color 0.3s; /* Smooth background color transition */
      }

      /* Change background color on hover */
      .search-button:hover {
         background-color: #0056b3; /* Darker background on hover */
      }

      /* Container */
      .container {
         width: 80%;
         margin: 0 auto;
         overflow: hidden;
         text-align: center; /* Centering text */
      }

      /* Header */
      header {
         background: #1e7bc2;
         color: #fff;
         text-align: center; /* Center header text */
         padding: 20px; /* Added padding for better layout */
         width: 100%;
      }

      header h1 {
         font-size: 36px;
         margin-bottom: 10px;
      }

      /* Main section */
      main {
         padding: 20px;
         background-color: #fff;
         margin: 20px auto; /* Centering main section */
         border-radius: 5px;
         width: 80%; /* Limiting the width of the main section */
      }

      /* Footer */
      footer {
         background: #333;
         color: #fff;
         text-align: center;
         padding: 10px;
         margin-top: 20px;
         position: fixed;
         width: 100%;
         bottom: 0;
      }

      footer p {
         margin: 0;
      }
   </style>
   <body>
      <header>
         <div class="container">
            <h1>Agam Website</h1>
            <p>Welcome to Agam's site</p>
            <div class="search-container">
               <input type="text" class="search-input" placeholder="Search...">
               <button class="search-button">Search</button>
            </div>
         </div>
      </header>
      <main>
         <button onclick="redirect();" class="search-button">Gallery</button>
         <button onclick="redirectapps();" class="search-button">Apps</button>
      </main>
      <footer>
         <p>Copyright 2024 KCR</p>
      </footer>
      <script>
         function redirect() {
            window.location.href = "gallery.html";
         }
         function redirectapps() {
            window.location.href = "applications/";
         }

      </script>
   </body>
</html>
